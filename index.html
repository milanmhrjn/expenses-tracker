<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Expenses Tracker</h2>

  <div class="container">

    <h4>Your Balance</h4>
    <h1 id="balance">Rs. 20000</h1>

    <div class="inc-exp-container">
      <div >
        <h4>Income</h4>
        <p id="money-plus" class="money-plus">+Rs. 0.00</p>
      </div>
       <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money-minus">-Rs. 0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
      <li class="minus">Cash <span>-Rs. 400</span><button class="delete-btn">X</button></li>
    </ul>
    <ul id="list" class="list">
      <li class="plus">Cash <span>Rs. 400</span><button class="delete-btn">X</button></li>
    </ul>

    <h3>Add New Transactions</h3>
    <form id="form">
      <div class="form-control">
        <label for="Text">Text</label>
        <input type="text" id="text" placeholder="Enter text...">
      </div>
      <div class="form-control">
        <label for="amount">Amount</label>
        <input type="text" id="text" placeholder="Enter amount...">
      </div>
      <button class="btn">All Transactions</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
